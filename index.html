<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
        }

        .btn-primary:hover {
            background: white;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.5);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.4);
        }

        .search-bar {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            min-width: 300px;
            backdrop-filter: blur(10px);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .movie-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .movie-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
            padding-right: 80px;
        }

        .movie-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.25);
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .status.watched {
            background: rgba(52, 211, 153, 0.3);
            color: #d1fae5;
        }

        .status.watching {
            background: rgba(251, 191, 36, 0.3);
            color: #fef3c7;
        }

        .status.want-to-watch {
            background: rgba(239, 68, 68, 0.3);
            color: #fee2e2;
        }

        .rating {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .notes {
            opacity: 0.9;
            line-height: 1.5;
            margin-top: 10px;
            font-size: 0.95rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 35px;
            border-radius: 25px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        .modal h2 {
            margin-bottom: 25px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .form-actions button {
            flex: 1;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            padding: 50px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
        }

        .stat-label {
            opacity: 0.9;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .movies-grid {
                grid-template-columns: 1fr;
            }
            
            .search-bar {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎬 Movie List</h1>
            <p class="subtitle">Your shared collection</p>
        </header>

        <div class="stats" id="stats"></div>

        <div class="controls">
            <button class="btn btn-primary" onclick="openAddModal()">➕ Add Movie</button>
            <button class="btn" onclick="loadMovies()">🔄 Refresh</button>
            <input type="text" class="search-bar" id="searchBar" placeholder="Search movies...">
        </div>

        <div class="controls filter-buttons" id="filterButtons"></div>

        <div id="content">
            <div class="loading">Loading your movies...</div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Movie</h2>
            <form id="movieForm">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <input type="number" id="year" min="1900" max="2030">
                </div>
                <div class="form-group">
                    <label>Genre</label>
                    <input type="text" id="genre" placeholder="e.g. Action, Comedy">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="">Select status</option>
                        <option value="Want to Watch">Want to Watch</option>
                        <option value="Watching">Watching</option>
                        <option value="Watched">Watched</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Rating (1-5)</label>
                    <select id="rating">
                        <option value="">Not rated</option>
                        <option value="1">⭐ 1</option>
                        <option value="2">⭐⭐ 2</option>
                        <option value="3">⭐⭐⭐ 3</option>
                        <option value="4">⭐⭐⭐⭐ 4</option>
                        <option value="5">⭐⭐⭐⭐⭐ 5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Who Added</label>
                    <input type="text" id="whoAdded" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="notes" placeholder="Any thoughts or comments..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ============================================
        // 🔧 CONFIGURATION - EDIT THIS SECTION
        // ============================================
        
        const CONFIG = {
            // Your Google Apps Script Web App URL
            // You'll get this after deploying the script (see instructions below)
            API_URL: 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLj9uu1SOgrem5uMAIola3ku7gpFWkVQ5Hq4lIx77OoBP0t2Edch9Y840RxiNIZHLlKwJA2yZR76ZCnbObmc1Ov76eawOPlMqOX2NXnFHuunVUR0-7npHqv817ETdVk32u6NYDx9KC3LR6I6_-0ipOMcAsN8sffVlxlLR0-6PFb_hOYVXDi1Zus4coj2OJrv_Z7Ws1fpt0vMaOd_4hajE_TV_fdI2cJNMDzNBSMxbih_sW9NGfcu7aoeN2Xd-DJov_zmHS89M9fR3kNTCvZ3wICErHUH5w&lib=MaRlNg26VJCrQpKjOBdZBGM5k6x6jm7gF'
        };

        // ============================================
        // 📊 APP CODE
        // ============================================

        let allMovies = [];
        let currentFilter = 'all';
        let editingRow = null;

        async function loadMovies() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading your movies...</div>';

            try {
                const response = await fetch(CONFIG.API_URL);
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const data = await response.json();
                allMovies = data.movies || [];
                
                renderStats();
                renderFilterButtons();
                renderMovies();
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <h2>⚠️ Couldn't load movies</h2>
                        <p>Make sure you've set up the Google Apps Script correctly.</p>
                        <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">Error: ${error.message}</p>
                        <p style="margin-top: 15px;">See setup instructions below the code.</p>
                    </div>
                `;
            }
        }

        async function saveMovie(movieData) {
            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: editingRow ? 'update' : 'add',
                        row: editingRow,
                        data: movieData
                    })
                });

                if (!response.ok) throw new Error('Failed to save');
                
                closeModal();
                loadMovies();
            } catch (error) {
                alert('Failed to save movie: ' + error.message);
            }
        }

        async function deleteMovie(row) {
            if (!confirm('Delete this movie?')) return;

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'delete',
                        row: row
                    })
                });

                if (!response.ok) throw new Error('Failed to delete');
                
                loadMovies();
            } catch (error) {
                alert('Failed to delete movie: ' + error.message);
            }
        }

        function renderStats() {
            const stats = {
                total: allMovies.length,
                watched: allMovies.filter(m => m.status && m.status.toLowerCase().includes('watched')).length,
                watching: allMovies.filter(m => m.status && m.status.toLowerCase().includes('watching')).length,
                toWatch: allMovies.filter(m => m.status && m.status.toLowerCase().includes('want')).length
            };

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total Movies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.watched}</div>
                    <div class="stat-label">Watched</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.toWatch}</div>
                    <div class="stat-label">To Watch</div>
                </div>
            `;
        }

        function renderFilterButtons() {
            const statuses = ['all', ...new Set(allMovies.map(m => m.status).filter(s => s))];
            const buttons = statuses.map(status => {
                const active = status === currentFilter ? 'active' : '';
                const label = status === 'all' ? 'All' : status;
                return `<button class="btn filter-btn ${active}" onclick="filterMovies('${status}')">${label}</button>`;
            }).join('');
            
            document.getElementById('filterButtons').innerHTML = buttons;
        }

        function filterMovies(status) {
            currentFilter = status;
            renderFilterButtons();
            renderMovies();
        }

        function renderMovies() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            
            let filtered = allMovies.filter(movie => {
                const matchesSearch = (movie.title || '').toLowerCase().includes(searchTerm) ||
                                    (movie.genre || '').toLowerCase().includes(searchTerm) ||
                                    (movie.notes || '').toLowerCase().includes(searchTerm);
                const matchesFilter = currentFilter === 'all' || movie.status === currentFilter;
                return matchesSearch && matchesFilter;
            });

            const content = document.getElementById('content');
            
            if (filtered.length === 0) {
                content.innerHTML = '<div class="loading">No movies found 🎬</div>';
                return;
            }

            const html = `
                <div class="movies-grid">
                    ${filtered.map(movie => createMovieCard(movie)).join('')}
                </div>
            `;
            
            content.innerHTML = html;
        }

        function createMovieCard(movie) {
            const statusClass = (movie.status || '').toLowerCase().replace(/\s+/g, '-');
            const rating = movie.rating ? '⭐'.repeat(Math.min(5, parseInt(movie.rating) || 0)) : '';
            
            return `
                <div class="movie-card">
                    <div class="movie-actions">
                        <button class="icon-btn" onclick="openEditModal(${movie.row})" title="Edit">✏️</button>
                        <button class="icon-btn" onclick="deleteMovie(${movie.row})" title="Delete">🗑️</button>
                    </div>
                    <div class="movie-title">${movie.title || 'Untitled'}</div>
                    ${movie.status ? `<span class="status ${statusClass}">${movie.status}</span>` : ''}
                    <div class="movie-meta">
                        ${movie.year ? `<span class="tag">📅 ${movie.year}</span>` : ''}
                        ${movie.genre ? `<span class="tag">🎭 ${movie.genre}</span>` : ''}
                        ${movie.whoAdded ? `<span class="tag">👤 ${movie.whoAdded}</span>` : ''}
                    </div>
                    ${rating ? `<div class="rating">${rating}</div>` : ''}
                    ${movie.notes ? `<div class="notes">${movie.notes}</div>` : ''}
                </div>
            `;
        }

        function openAddModal() {
            editingRow = null;
            document.getElementById('modalTitle').textContent = 'Add Movie';
            document.getElementById('movieForm').reset();
            document.getElementById('movieModal').classList.add('active');
        }

        function openEditModal(row) {
            editingRow = row;
            const movie = allMovies.find(m => m.row === row);
            if (!movie) return;

            document.getElementById('modalTitle').textContent = 'Edit Movie';
            document.getElementById('title').value = movie.title || '';
            document.getElementById('year').value = movie.year || '';
            document.getElementById('genre').value = movie.genre || '';
            document.getElementById('status').value = movie.status || '';
            document.getElementById('rating').value = movie.rating || '';
            document.getElementById('whoAdded').value = movie.whoAdded || '';
            document.getElementById('notes').value = movie.notes || '';
            
            document.getElementById('movieModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('movieModal').classList.remove('active');
            editingRow = null;
        }

        // Form submission
        document.getElementById('movieForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const movieData = {
                title: document.getElementById('title').value,
                year: document.getElementById('year').value,
                genre: document.getElementById('genre').value,
                status: document.getElementById('status').value,
                rating: document.getElementById('rating').value,
                whoAdded: document.getElementById('whoAdded').value,
                notes: document.getElementById('notes').value
            };

            saveMovie(movieData);
        });

        // Close modal on outside click
        document.getElementById('movieModal').addEventListener('click', (e) => {
            if (e.target.id === 'movieModal') closeModal();
        });

        // Search functionality
        document.getElementById('searchBar').addEventListener('input', renderMovies);

        // Initial load
        loadMovies();
    </script>
</body>
</html>
